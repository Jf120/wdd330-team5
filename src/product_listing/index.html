<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header-content"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <section class="products">
        <ul class="product-categories">
            <li class="category_tent">
                <a href="product_listing/index.html?category=tent">
                <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Tent_3544767.svg" 
                alt="Tent Icon from Noun Project: Mustofa Bayu"></a>
            </li>
            <li class="category_sleeping-bag">
                <a href="product_listing/index.html?category=sleeping-bag">
                <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Sleeping%20Bag_3544775.svg" 
                alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"></a>
            </li>
            <li class="category_backpack">
                <a href="product_listing/index.html?category=backpack">
                <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_carrier%20bag_3544771.svg" 
                alt="Backpack Icon from Noun Project: Mustofa Bayu"></a>
            </li>
            <li class="category_hammock">
                <a href="product_listing/index.html?category=hammock">
                <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Hammock_791143.svg" 
                alt="Hammock Icon from Noun Project: Paul Richard"></a>
            </li>
        </ul>
      </section>
    </main>
    <footer id="footer-content"></footer>
  </body>
</html>
